<app-library-create></app-library-create>
<div class="d-flex flex-row">
<div *ngFor="let library of libraries" class="card text-white bg-dark m-5" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{library.name}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item bg-dark">Passillo: {{library.columnB}}</li>
    <li class="list-group-item bg-dark">Fila: {{library.rowB}}</li>
  </ul>
  <div class="card-body">
    <a href="#" class="card-link">Acceder</a>
    <a href="#" class="card-link text-secondary">Eliminar</a>
  </div>
</div>
</div>
