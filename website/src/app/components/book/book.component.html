<app-book-create></app-book-create>
<div class="d-flex flex-row">
    <div *ngFor="let book of books" class="card text-white bg-dark m-5" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item bg-dark">Autor: {{book.author}}</li>
            <li class="list-group-item bg-dark">Páginas: {{book.pages}}</li>
            <li class="list-group-item bg-dark" *ngIf="book.toRead!=0">Leído </li>
            <li class="list-group-item bg-dark" *ngIf="book.toRead==0">No leído </li>
            <div class="d-flex justify-content-center">
                <fa-icon class="fa-2x" [icon]="faStar"></fa-icon>
                <fa-icon class="fa-2x" [icon]="faStar"></fa-icon>
                <fa-icon class="fa-2x" [icon]="faStar"></fa-icon>
                <fa-icon class="fa-2x" [icon]="faStar">
                </fa-icon>
                <fa-icon class="fa-2x estrella-vacia" [icon]="faStar"></fa-icon>
            </div>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">Marcar como leído</a>
            <a href="#" class="card-link text-secondary">Eliminar</a>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-center">
                <button (click)="openReminderCustomClass(contentReminder, book.idBook); console.log(book.idBook)" type="button" class="btn btn-light">Planificar
                    lectura</button>
            </div>
        </div>
    </div>
</div>

<ng-template #contentReminder let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Create reminder</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span class="text-white" aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Deadline</label>
            <input type="date" class="form-control bg-white text-dark" [formControl]="dateReminder">
        </div>
        <div [style.display]="alertMessage!='' ? 'block' : 'none'" class="alert alert-warning" role="alert">
            {{alertMessage}}
        </div>
    </div>
    <div class="modal-footer">
        <div class="d-flex justify-content-center w-100">
            <button (click)="createReminder()" class="btn btn-dark btn-block m-2">Create reminder
            </button>
            <div type="button" class="btn btn-light btn-block m-2" (click)="modal.close('Close click')">Close
            </div>
        </div>
    </div>
</ng-template>
