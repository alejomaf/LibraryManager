<div class="btn btn-dark boton-anadir" (click)="openWindowCustomClass(content)">
    <fa-icon class="fa-4x" [icon]="faPlus"></fa-icon>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Create library</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span class="text-white" aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
            <div class="form-group">
                <label>Name of the library</label>
                <input class="form-control" id="library-name" name="name" placeholder="Thrillers">
            </div>
            <div class="form-group">
                <label>Row of the library</label>
                <input type="number" class="form-control" id="row-number" name="rowB" placeholder="3">
            </div>
            <div class="form-group">
                <label>Column of the library</label>
                <input type="number" class="form-control" id="column-number" name="columnB" placeholder="7">
            </div>
    </div>
    <div class="modal-footer">
        <div class="d-flex justify-content-center w-100">
            <button type="submit" class="btn btn-dark btn-block m-2">Create library
            </button>
            <div type="button" class="btn btn-light btn-block m-2" (click)="modal.close('Close click')">Close</div>
        </div>
    </div>
    </form>
</ng-template>
