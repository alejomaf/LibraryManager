<div class="medium_box centered">
    <h3 class="text-center">Login</h3>
    <form>
        <div class="form-group">
        <label class="font-weight-bold">Email address</label>
        <input type="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
        <label class="font-weight-bold">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" placeholder="Password">
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="d-flex">
        <div class="btn btn-secondary btn-block m-2">Register</div>
        <div type="submit" class="btn btn-primary btn-block m-2">Login</div>
        </div>
    </form>
</div>
